# Molecule managed

---
file:
  /root/prune.sh:
    exists: true
    owner: root
    group: root
    mode: "0700"
    contains:
{% for host in groups.all|difference(groups.borgbackup_servers) %}
      - "Host: {{ host }}"
      - "export BORG_PASSPHRASE={{ borgbackup_passphrase }}"
      - ":/var/backup/repos/{{ host }}"
{% endfor %}
      - "/usr/local/bin/borg prune"
