# Molecule managed

---
file:
  /var/log/post_command:
    exists: true
    owner: root
    group: root
  /var/log/pre_command:
    exists: true
    owner: root
    group: root
  /usr/local/bin/borg-backup:
    exists: true
    owner: root
    group: root
    contains:
      - "/var/log/post_command"
      - "/var/log/pre_command"
